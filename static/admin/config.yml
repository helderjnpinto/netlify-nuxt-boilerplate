site_url: https://app.netlify.com/sites/brave-franklin-eb5e16/
logo_url: https://app.netlify.com/sites/brave-franklin-eb5e16/icon.png

publish_mode: editorial_workflow
backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

# when using the default proxy server port
# local_backend: true
local_backend:
  # when using a custom proxy server port
  url: http://localhost:8082/api/v1
  # when accessing the local site from a host other than 'localhost' or '127.0.0.1'
  allowed_hosts: ["192.168.0.1"]

i18n:
  # Required and can be one of multiple_folders, multiple_files or single_file
  # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
  # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
  # single_file - persists a single file in `<folder>/<slug>.<extension>`
  structure: multiple_files

  # Required - a list of locales to show in the editor UI
  locales: [en, pt]

  # Optional, defaults to the first item in locales.
  # The locale to be used for fields validation and as a baseline for the entry.
  default_locale: pt

# Docs: https://www.netlifycms.org/docs/configuration-options/#collections
collections:
  - label: "Site settings"
    name: "site"
    files:
      - label: "Info"
        name: "info"
        file: "assets/content/site/info.json"
        format: "json"
        editor:
          preview: false
        fields:
          - {
              label: Site Name,
              name: sitename,
              widget: string,
              hint: "This is used for the site title",
            }
          - {
              label: Site Description,
              name: sitedescription,
              widget: string,
              hint: "This is used as descriptive text for links that link to this site",
            }
          - {
              label: Site Language,
              name: sitelang,
              widget: string,
              pattern:
                [
                  "^[a-z]{2}([-])?([A-Za-z]{2})?$",
                  'Must match "xx" or "xx-XX" syntax (ex. "en" or "sv-SE")',
                ],
            }
          - {
              label: Site Email,
              name: siteemail,
              widget: string,
              required: false,
            }

  - name: "blog"
    label: "Blog"
    identifier_field: name
    folder: "assets/content/blog"
    create: true
    format: "json"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    i18n: true
    # editor:
    #   preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "projects"
    identifier_field: name
    label: "Projects"
    label_singular: "Project"
    description: "All company Projects"
    folder: "assets/content/projects"
    create: true
    format: "json"
    slug: "{{project_type}}-{{slug}}"
    preview_path: "projects/{{slug}}"
    i18n: true
    fields:
      - {
          label: "Project Type",
          name: "project_type",
          widget: "select",
          default: "story",
          options:
            [
              { label: "Story", value: "story" },
              { label: "Photo", value: "photo" },
            ],
          i18n: duplicate,
        }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          i18n: duplicate,
        }
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - {
          label: "Description",
          name: "description",
          widget: "string",
          required: false,
          i18n: true,
        }
      - {
          label: "Content",
          name: "body",
          widget: "markdown",
          required: false,
          i18n: true,
        }
      - {
          label: "Cover Image",
          name: "cover",
          widget: "image",
          required: false,
          allow_multiple: false,
          i18n: duplicate,
        }
      - {
          label: "Gallery",
          name: "gallery",
          widget: "list",
          required: false,
          summary: "{{fields.image}}",
          field:
            { label: "Image", name: "image", widget: "image", i18n: duplicate },
        }
